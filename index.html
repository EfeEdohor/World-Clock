<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock- Efe Edohor</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select>
        <option value="">Choose your city...</option>
        <option value="">London</option>
        <option value="">Tokyo</option>
        <option value="">Rome</option>
      </select>
      <div class="city">
        <div>
          <h2>Los Angeles</h2>
          <div class="date">September 2nd 2025</div>
        </div>
        <div class="time">6:45:12 <small>PM</small></div>
      </div>
      <div class="city">
        <div>
          <h2>Sydney</h2>
          <div class="date">September 2nd 2025</div>
        </div>
        <div class="time">6:45:12 <small>PM</small></div>
      </div>
    </div>
    <footer>
      This project was coded with ❤️ by
      <a href="https://github.com/EfeEdohor" target="_blank"
        ><strong>Efe Edohor</strong></a
      >
      and is open sourced on
      <a href="https://github.com/EfeEdohor/World-Clock" target="_blank"
        >GitHub</a
      >
      and hosted on
      <a href="https://everysecondcounts.netlify.app/" target="_blank"
        >Netlify</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
